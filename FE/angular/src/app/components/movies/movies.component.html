<app-decades *ngIf="decades.length" [decades]="decades" [currDecade]="currDecade"
  (updateDecade)="displayMovies($event)"></app-decades>

<ul class="movies" *ngIf="filteredMovies.length">
  <li *ngFor="let movie of filteredMovies" class="grid grid-bleed">
    <div class="row">
      <div class="image col-3"><img [src]="movie.Poster" onError="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png'" /></div>
      <div class="content col-9">
        <div class="title ellipsis">{{ movie.Title }}</div>
        <ul class="metadata">
          <li class="rated">
            <div>{{ movie.Rated }}</div>
          </li>
          <li class="runtime">{{ movie.Runtime }}</li>
          <li class="release">{{ movie.Released }}</li>
        </ul>
        <div class="plot">
          {{ movie.Plot }}
        </div>
        <div class="nav flex-footer">
          <app-go-details [imdbId]="movie.imdbID"></app-go-details>
        </div>
      </div>

    </div>
  </li>
</ul>
