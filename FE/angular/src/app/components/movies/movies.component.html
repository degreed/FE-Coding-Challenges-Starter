<app-decades
  *ngIf="decades.length"
  [decades]="decades"
  [currDecade]="currDecade"
  (updateDecade)="displayMovies($event)"
></app-decades>
<ul class="movies" *ngIf="filteredMovies.length">
  <app-card *ngFor="let movie of filteredMovies" [movie]="movie" buttonText="View Details" (buttonClick)="navigateTo($event)"></app-card>
</ul>
