<app-decades
  *ngIf="decades.length"
  [decades]="decades"
  [currDecade]="currDecade"
  (updateDecade)="displayMovies($event)"
></app-decades>
<ul class="movies" *ngIf="movies.length">
  <li class="card grid grid-bleed" *ngFor="let movie of movies | decadeFilter: currDecade">
    <app-card  [movie]="movie" buttonText="View Details" (buttonClick)="navigateTo($event)"></app-card>
  </li>
</ul>
