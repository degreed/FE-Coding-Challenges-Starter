<li class="card grid grid-bleed">
  <div class="image col-3"><img [src]="movie.Poster" alt="Image not available" /></div>
  <div class="content col-9 col-grid">
    <div class="title" [title]="movie.Title">{{ movie.Title }}</div>
    <ul class="metadata">
      <li class="rated">
        <div>{{ movie.Rated }}</div>
      </li>
      <li class="runtime">{{ movie.Runtime }}</li>
      <li class="release">{{ movie.Released }}</li>
    </ul>
    <div class="plot">
      {{ movie.Plot }}
    </div>
    <div class="nav flex-footer">
      <button (click)="navigateTo(movie.imdbID)" class="detail">{{ buttonText }}</button>
    </div>
  </div>
</li>
